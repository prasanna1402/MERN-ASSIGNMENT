<!DOCTYPE html>
<html>
    <head>
        <title>TASK-5</title>
        <style>
            table{
               border-collapse: collapse;
            }
            .center{
                margin-left: auto;
                margin-right: auto;
            }
            .heading{
                color:blue;
            }
            .a{
                text-align: right;
                
            }
        </style>
    </head>
    <body>
        <center>
          <h2 class="heading">Registration form</h2>
        </center>
          <table border="1" class="center" >
            <tr>
                <th>First Name</th>
                <td><input type="text" size="50"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" size="50"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" size="50"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" size="50"></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td><input type="password" size="50"></td>
            </tr>
            <tr>
                <th rowspan="2">Gender:</th>
                <td><input type="radio" name="gender">Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="text" size="50"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="text" size="50"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea rows="5" cols="47"></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" size="50"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                    <select>
                        <option>Choose your Country</option>
                        <option>India</option>
                        <option>USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Languages Known</th>
                <td>
                    <input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                    
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox">Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" class="a">
                    Log in to <a href="">Ethnus</a> website
                </td>
            </tr>
            
          </table>
          <br>

          <table class="center">
            <tr >
                
                <td ><input type="submit" value="Register"></td>
            
            </tr>
          </table>
    </body>
</html>
